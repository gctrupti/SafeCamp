<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Surveillance Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #alert-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 400px;
    }
    #message {
      font-size: 1.2em;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 15px;
    }
    #snapshot {
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .json-box {
      text-align: left;
      margin-top: 15px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Smart Surveillance Alerts</h1>
  <div id="alert-box">
    <p id="message">Waiting for alerts...</p>
    <img id="snapshot" src="" alt="No snapshot available" style="display:none;">
    <div class="json-box" id="json-data" style="display:none;"></div>
  </div>

  <script>
    async function fetchLatestAlert() {
      try {
        const res = await fetch("/latest-alert");
        const data = await res.json();

        const messageEl = document.getElementById("message");
        const snapshotEl = document.getElementById("snapshot");
        const jsonEl = document.getElementById("json-data");

        messageEl.textContent = data.message || "âœ… No alerts yet";

        if (data.image) {
          snapshotEl.src = data.image;
          snapshotEl.style.display = "block";
        } else {
          snapshotEl.style.display = "none";
        }

        if (data.json) {
          jsonEl.textContent = JSON.stringify(data.json, null, 2);
          jsonEl.style.display = "block";
        } else {
          jsonEl.style.display = "none";
        }
      } catch (err) {
        console.error("Error fetching alert:", err);
      }
    }

    // Fetch immediately and then every 5s
    fetchLatestAlert();
    setInterval(fetchLatestAlert, 5000);
  </script>
</body>
</html>
